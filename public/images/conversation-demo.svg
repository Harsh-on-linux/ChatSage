<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="url(#gradient1)"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="50" rx="15" fill="white" fill-opacity="0.9"/>
  <circle cx="50" cy="45" r="15" fill="#3B82F6"/>
  <text x="75" y="40" font-family="system-ui" font-size="14" font-weight="600" fill="#1F2937">Bagette</text>
  <text x="75" y="55" font-family="system-ui" font-size="11" fill="#6B7280">Language Tutor</text>

  <!-- Chat Messages -->
  <!-- AI Message 1 -->
  <rect x="30" y="90" width="200" height="40" rx="20" fill="white" fill-opacity="0.95"/>
  <text x="40" y="105" font-family="system-ui" font-size="12" fill="#374151">Hi! Let's practice French verbs.</text>
  <text x="40" y="120" font-family="system-ui" font-size="12" fill="#374151">Can you conjugate "parler"?</text>

  <!-- User Message 1 -->
  <rect x="170" y="145" width="200" height="25" rx="15" fill="#3B82F6" fill-opacity="0.9"/>
  <text x="180" y="160" font-family="system-ui" font-size="12" fill="white">Je parle, tu parles...</text>

  <!-- AI Message 2 -->
  <rect x="30" y="185" width="180" height="40" rx="20" fill="white" fill-opacity="0.95"/>
  <text x="40" y="200" font-family="system-ui" font-size="12" fill="#374151">Excellent! Now try the</text>
  <text x="40" y="215" font-family="system-ui" font-size="12" fill="#374151">past tense...</text>

  <!-- Voice Wave Animation -->
  <g transform="translate(320, 240)">
    <circle cx="0" cy="0" r="25" fill="#10B981" fill-opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#10B981" fill-opacity="0.3"/>
    <circle cx="0" cy="0" r="15" fill="#10B981"/>
    <!-- Mic Icon -->
    <rect x="-6" y="-8" width="12" height="16" rx="6" fill="white"/>
    <rect x="-8" y="8" width="16" height="4" rx="2" fill="white"/>
    <line x1="0" y1="12" x2="0" y2="18" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Sound waves -->
  <g transform="translate(320, 240)" opacity="0.6">
    <path d="M 30 -10 Q 35 0 30 10" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M 35 -15 Q 42 0 35 15" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M 40 -20 Q 49 0 40 20" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>

  <!-- Floating elements -->
  <circle cx="350" cy="50" r="3" fill="#8B5CF6" fill-opacity="0.6">
    <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="250" r="2" fill="#EC4899" fill-opacity="0.7">
    <animate attributeName="cx" values="60;65;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="80" r="2.5" fill="#F59E0B" fill-opacity="0.6">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
